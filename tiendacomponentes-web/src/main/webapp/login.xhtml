<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <title>tienda</title>
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-container">
        
            <h:form id="formLogin">
                <p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>	
                <p:panel id="pnlLogin" styleClass="login-panel">
                    <h1 class="login-title">LOGIN</h1>
                    <p:graphicImage name="imgs/logo.png" style="width: 100%;"/>
                    <p:panelGrid id="pnlGridLogin" columns="1" styleClass="ui-panelgrid-blank ui-fluid">"
                        <p:outputLabel value="Usuario" styleClass="colorText"/>
                        <p:inputText id="txtUsuario" value="#{loginController.usuario}" required="true" requiredMessage="El usuario es requerido" styleClass="ui-inputtext"/>
                        <p:outputLabel value="Contraseña" styleClass="colorText"/>
                        <p:password id="txtPassword" value="#{loginController.password}" required="true" requiredMessage="La contraseña es requerida" styleClass="ui-inputtext"/>
                        <p:commandButton value="Iniciar sesión" action="#{loginController.entrar}" update="pnlGridLogin,growl" styleClass="ui-button ui-button-text-only login-button"/>
                        
                        
                    </p:panelGrid>
                    <p:messages showDetail="false" showSummary="true" autoUpdate="true" closable="true" styleClass="ui-message-error"/>
                </p:panel>
            </h:form>
        </div>
    </h:body>

</html>
